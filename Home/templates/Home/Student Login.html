{% extends 'Home/base.html' %}
{% load static %}
{% block content %}
<!-- Start: Login Form Clean -->
    <div class="login-clean" style="margin: 0px;margin-top:0px;background: url({% static '/images/7f22bd1107b49b5eac20ce21b80d6489.jpg' %});height: 710px;">
        <h1 style="text-align: center;margin-bottom: 35px;color: rgb(255,255,255);">Student Login</h1>
        <form method="POST" style="margin-top: 0px;">
            {% csrf_token %}

            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="far fa-user" style="color: rgb(116,117,246);"></i></div>
            <div class="form-group"><input class="form-control" name="rollno" placeholder="Roll no"></div>
            <div class="form-group"><input class="form-control" type="password" name="password" placeholder="Password"></div>
            <div class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(121,115,246);">Log In</button></div>
            {% for message in messages %}
					<p id="messages">{{message}}</p>
				{% endfor %}
            <a class="forgot" href="{% url 'reset_password' %}">Forgot your email or password?</a></form>

        </div>
    </div>
    <!-- End: Login Form Clean -->
{% endblock content %}
